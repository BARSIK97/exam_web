{% extends 'base.html' %}

{% block content %}
<h1>Написать рецензию</h1>
<form method="post">
    <div class="mb-3">
        <label for="rating" class="form-label">Оценка</label>
        <select class="form-select" id="rating" name="rating" required>
            <option value="5">Отлично</option>
            <option value="4">Хорошо</option>
            <option value="3">Удовлетворительно</option>
            <option value="2">Неудовлетворительно</option>
            <option value="1">Плохо</option>
            <option value="0">Ужасно</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="textrec" class="form-label">Текст рецензии</label>
        <textarea class="form-control" id="textrec" name="textrec" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
    <script defer>
        document.addEventListener('DOMContentLoaded', function() {
            var editorElement = document.getElementById("textrec");
            if (editorElement) {
                var editor = new EasyMDE({
                    element: editorElement,
                });
            } 
        });
    </script>

</form>
{% endblock %}
