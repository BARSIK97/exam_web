<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Главная страница счетчика посещений">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <title>
    {% if title %}
    {{ title }}
    {% else %}
    Экзаменационная работа
    {% endif %}
  </title>
</head>

<body class="d-flex flex-column">
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Книги</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              {% if current_user.is_authenticated %}
              <a class="nav-link active" aria-current="page" href="{{ url_for('logout') }}"> Выйти</a>
              {% else %}
              <a class="nav-link active" aria-current="page" href="{{ url_for('auth') }}"> Войти
                {% endif %}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container py-5">
    <div class="alerts">
      {% for category, message in get_flashed_messages(True) %}
      <div class="alert alert-{{ category }}" role="alert">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% block content %}
    {% endblock %}
  </main>
  {% block scripts %}
  {% endblock %}

  <footer class="container-fluid text-center py-3 px-0 mt-auto">
    <hr class="footer-line pb-4">
    <p>Шакиров Раиль Линарович 221-3210</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
  </script>
</body>

</html>
